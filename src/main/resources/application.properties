# Nombre del servicio registrado en Eureka
spring.application.name=gateway

# Puerto del servidor gateway
server.port=8080

# URL del servidor Eureka (cambiar si no está en localhost)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Preferir usar IP en lugar de nombre de host
eureka.instance.prefer-ip-address=true

# Habilita descubrimiento automático de rutas
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Logging útil para depurar
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
